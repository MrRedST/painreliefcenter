<!DOCTYPE html>
<html lang="es" x-data>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pain Relief Center</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js para interactividad -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- i18next para multiidioma -->
  <script src="https://unpkg.com/i18next@23.4.6/dist/umd/i18next.min.js"></script>
  <!-- EmailJS para envío de formularios -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <!-- Scripts personalizados (se agregarán después) -->
  <script src="assets/js/i18n.js" defer></script>
  <script src="assets/js/form.js" defer></script>
  <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body class="bg-gray-50 text-gray-900 antialiased">
  <!-- Header con Navbar (componente externo) -->
  <header>
    <!-- Aquí se insertará navbar.html -->
    <!-- #navbar-component -->
  </header>

  <!-- Contenido principal -->
  <main class="min-h-screen">
    <!-- Sección Hero / Home -->
    <section id="home" class="flex flex-col items-center justify-center text-center py-20 bg-white">
      <h1 class="text-4xl font-bold mb-4" data-i18n="hero.title"></h1>
      <p class="text-lg mb-6" data-i18n="hero.subtitle"></p>
      <a href="#contact" class="bg-blue-700 text-white px-6 py-3 rounded shadow hover:bg-blue-800 transition" data-i18n="hero.cta"></a>
    </section>

    <!-- Sección Sobre Nosotros -->
    <section id="about" class="max-w-4xl mx-auto py-16 px-4">
      <h2 class="text-3xl font-semibold mb-4" data-i18n="about.title"></h2>
      <p class="text-base mb-4" data-i18n="about.text1"></p>
      <p class="text-base" data-i18n="about.text2"></p>
    </section>

    <!-- Sección Servicios -->
    <section id="services" class="bg-gray-100 py-16">
      <div class="max-w-6xl mx-auto px-4">
        <h2 class="text-3xl font-semibold mb-8 text-center" data-i18n="services.title"></h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
          <div class="bg-white p-6 rounded shadow" >
            <h3 class="text-xl font-bold mb-2" data-i18n="services.service1.title"></h3>
            <p class="text-sm" data-i18n="services.service1.desc"></p>
          </div>
          <div class="bg-white p-6 rounded shadow" >
            <h3 class="text-xl font-bold mb-2" data-i18n="services.service2.title"></h3>
            <p class="text-sm" data-i18n="services.service2.desc"></p>
          </div>
          <div class="bg-white p-6 rounded shadow" >
            <h3 class="text-xl font-bold mb-2" data-i18n="services.service3.title"></h3>
            <p class="text-sm" data-i18n="services.service3.desc"></p>
          </div>
        </div>
      </div>
    </section>

    <!-- Sección Contacto -->
    <section id="contact" class="max-w-2xl mx-auto py-16 px-4">
      <h2 class="text-3xl font-semibold mb-4" data-i18n="contact.title"></h2>
      <p class="mb-6" data-i18n="contact.subtitle"></p>
      <!-- Aquí irá el formulario de contacto -->
      <div id="contact-form-container">
        <form id="contact-form" class="space-y-6" autocomplete="off" novalidate>
          <div>
            <label for="name" class="block text-sm font-medium mb-1" data-i18n="contact.form.name"></label>
            <input type="text" id="name" name="name" required
              class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-700"
              aria-required="true" data-i18n-placeholder="contact.form.name_placeholder">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium mb-1" data-i18n="contact.form.email"></label>
            <input type="email" id="email" name="email" required
              class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-700"
              aria-required="true" data-i18n-placeholder="contact.form.email_placeholder">
          </div>
          <div>
            <label for="message" class="block text-sm font-medium mb-1" data-i18n="contact.form.message"></label>
            <textarea id="message" name="message" rows="5" required
              class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-700"
              aria-required="true" data-i18n-placeholder="contact.form.message_placeholder"></textarea>
          </div>
          <button type="submit"
            class="w-full bg-blue-700 text-white py-2 rounded font-semibold hover:bg-blue-800 transition"
            data-i18n="contact.form.send"></button>
          <div id="form-status" class="mt-4 text-center text-sm"></div>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer (componente externo) -->
  <footer>
    <!-- Aquí se insertará footer.html -->
    <!-- #footer-component -->
  </footer>

  <script>
    // Cargar navbar.html dinámicamente
    fetch('components/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.querySelector('header').innerHTML = html;
      });

    // Cargar footer.html dinámicamente
    fetch('components/footer.html')
      .then(res => res.text())
      .then(html => {
        document.querySelector('footer').innerHTML = html;
      });
  </script>
</body>
</html>
